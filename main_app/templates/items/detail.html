{% extends 'base.html' %}
{% block content %}
<div class="detail-container">
    <img class="detail-image" src="{{ item.image}}" alt="detail-image">
    <div class="detail-display">
        <h2>{{ item.name }}</h2>
        <h4>Material: {{ item.materials}}</h4>
        <p>Description: {{ item.description}}</p>
        <h3>${{ item.price}}</h3>
        {% if user.is_authenticated %}
        <input class="btn" type="button" value="Add to Cart">
        {% else %}
        <a class="btn" href="{% url 'login' %}">Add to Cart</a>
        {% endif %}
    </div>
</div>

{% endblock %}

{% block footer %} 
    <br>
    <a class="btn" href="{% url 'item_update' item.id %}">Edit</a>
    <br>
    <a class="btn" href="{% url 'item_delete' item.id %}">Delete</a>
    <a class="btn" href="{% url 'item_create' %}">Add an Item</a>
{% endblock %}
