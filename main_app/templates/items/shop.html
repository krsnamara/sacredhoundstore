{% extends 'base.html' %} 

{% block bodyclass %}
class="background-shop"
{% endblock %}


{% block content %}

<h1>Shop Page</h1>

{% for item in items %}
<div class="row">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img src="{{item.image}}">
          <span class="card-title">{{ item.name }}</span>
        </div>
        <div class="card-content">
          <p>{{ item.description }}</p>
        </div>
        <div class="card-action">
          <a href="{% url 'detail' item.id %}">Get the Scoop</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %} {% endblock %}

  {% block footer %} 
    <a class="btn" href="{% url 'item_create' %}">Add an Item</a>
  {% endblock %}
